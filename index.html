<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset -->
    <link rel="stylesheet" href="assets/reset.css">
    <!-- boostrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <!-- google font  -->
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <!-- google font 2  -->
    <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>

    <!-- css  -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Giphy Flower Search</title>
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <h1>Let's Pick Some</h1>
            <h2>Giphy Flowers!</h2>
        </div>
    </div>


    <div class="giphy">
        <div class="row">
            <div class="col-md-12">

                <!-- Busttons get displayed here  -->
                <div id="buttons-view"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" style="border: 1px solid red">
            <div class="col-md-4" style="border: 1px solid pink">
                <!-- Form Text Instruction  -->
                <form id=" form">
                    <label for="flower-input"> Enter Your
                        <br>
                        Favorite Flower
                        <br>
                        to Add to the Bouquet:</label>
                    <br>

                    <!-- Form Input Field  -->
                    <div class="row" style="border: 1px solid red">
                        <input type="text" id="flower-input">
                    </div>

                    <!-- Form Submit Button  -->
                    <div class="row" style="border: 1px solid red">
                        <input id="add-flower" type="submit" value="Submit">
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <!-- Gifs will Get Dumped Here -->
            <div id="gifs-view"></div>
        </div>

    </div>










    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <script src="js.js"></script>
</body>

</html>
