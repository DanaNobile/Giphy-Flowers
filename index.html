<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset -->
    <link rel="stylesheet" href="assets/reset.css">
    <!-- boostrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <!-- google font  -->
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <!-- google font 2  -->
    <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>
    <!-- google font  -->
    <link href='https://fonts.googleapis.com/css?family=Cherry Cream Soda' rel='stylesheet'>
    <!-- css  -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Giphy Flower Search</title>
</head>

<body>

    <!-- <div class="wrapper"> -->



    <div class="top-border"></div>


    <div class="hero-image">

        <div class="hero-text">
            <h1>Let's Pick Some</h1>

            <h2>Giphy Flowers!</h2>
        </div>

    </div>

    <!-- </div> -->
    <!-- Flower Buttons  -->
    <div class="container-flower-bar">
        <div class="row">

            <div id="buttons-view"></div>
            <h4> Click on your flower of choice and scroll below to see your GIFs!</h4>
        </div>
    </div>


    <!-- Form Content  -->

    <div class="container-full">

        <div class="row">

            <!-- Photo of Girl  -->
            <!-- <div class="col-md-5" style="border: 1px solid red"> -->
            <div class="col-md-5" nopadding>

                <img src="./assets/images/girl wide.jpg" id="girl">
            </div>

            <!-- Form Text  -->
            <div class="col-md-7" nopadding>
                <div class="form-content">
                    <div class="row">
                        <label for="flower-input"> Enter Your Favorite Flower <br>to Add to the Bouquet:</label>
                        <h3>Then click the link to see your flowers!</h3>
                    </div>

                    <!-- Form Input Field  -->
                    <div class="row">
                        <input type="text" id="flower-input">
                    </div>

                    <!-- Form Submit Button  -->
                    <div class="row">
                        <input id="add-flower" type="submit" value="Submit">
                    </div>
                </div>
            </div>



        </div>
    </div>



    <!-- Gifs  -->
    <div class="container-gifs">
        <div class="row-md-12">
            <!-- Gifs will Get Dumped Here -->

            <div id="gifs-view"></div>
        </div>
    </div>










    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <script src="js.js"></script>
    <!-- </div> -->
</body>

</html>
